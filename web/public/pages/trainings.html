<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase-app.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css" />

    <script src="../js/trainings.js"></script>

    <meta charset="utf-8">
    <title>Dextra Run</title>
</head>

<body>
    <h1>Welcome to Dextra Run</h1>
    <div id="user-info">
        <img name="photo" src=""></img>
        </br>
        <p name="name"></p>
        <p name="email"></p>
    </div>

    <div id="body-main">
        <a name="create" href="" onclick="trainingCreateClick(); return false;">Create training</a>
        <div id="training-new" style="display: none;">
            <form>
                <label>Trainer </label><input type="text" name="trainer">
                <label>Name </label><input type="text" name="name">
                <fieldset name="steps">
                    <legend>Steps</legend>
                    <label>Duration </label><input type="text" name="step-duration" data-field="duration">
                    <label>Description </label><input type="text" name="step-description" data-field="description">
                    <label>Speed </label><input type="text" name="step-speed" data-field="speed">
                </fieldset>
                <button id="save" onclick="trainingSave();">Save</button>
            </form>
        </div>

        <ul name="trainings">
        </ul>
    </div>
</body>
